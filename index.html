<!doctype html>
<html lang="pt-br" dir="ltr" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="author" content="Raphael Laurentino" />
    <meta name="description" content="Aplicação para gerenciar compras mensais de supermercado." />
    <meta
      name="keywords"
      content="supermercado, compras, mercado, lista de compras, controle de gastos"
    />
    <meta name="robots" content="index, follow" />

    <title>Mercadinho do Mês</title>

    <!-- Bootstrap 5 + Ícones -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="src/img/favicon.ico" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Estilos Reset -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <div class="container-lg py-3">
      <!-- Cabeçalho com título e botão de tema -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
          <img
            src="src/img/logo.png"
            alt="Logo do Mercadinho do Mês"
            class="me-2"
            width="100"
            height="100"
          />Compras do Mês
        </h1>
        <button class="btn btn-outline-secondary" id="themeToggle" title="Alternar tema">
          <i class="bi bi-sun-fill"></i> <i class="bi bi-moon-fill"></i>
        </button>
      </div>

      <!-- Formulário para adicionar novo item (Simplificado) -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-2">
            <div class="col-12 col-sm-9">
              <input
                type="text"
                class="form-control"
                id="newItemName"
                placeholder="Nome do item..."
              />
            </div>
            <div class="col-12 col-sm-3">
              <button class="btn btn-primary w-100" id="addItemBtn">
                <i class="bi bi-plus-circle me-1"></i>Adicionar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Controles de pesquisa e ordenação -->
      <div class="row g-2 mb-3">
        <div class="col-12 col-sm-6">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Pesquisar itens..."
          />
        </div>
        <div class="col-12 col-sm-6">
          <select class="form-select" id="sortSelect">
            <option value="default">Padrão (ordem de adição)</option>
            <option value="boughtLast">Pegos por último</option>
            <option value="alphabetical">Ordem alfabética</option>
          </select>
        </div>
      </div>

      <!-- Lista de itens da compra atual -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-transparent fw-bold">
          <i class="bi bi-list-check me-2"></i>Itens a comprar
        </div>
        <div class="card-body" id="itemsContainer">
          <!-- Itens serão inseridos dinamicamente aqui -->
          <p class="text-muted text-center mb-0" id="emptyMessage">Nenhum item adicionado ainda.</p>
        </div>
        <!-- Card total sempre visível -->
        <div class="card-footer bg-transparent">
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">Total gasto:</span>
            <span class="h4 mb-0" id="totalAmount">R$ 0,00</span>
          </div>
        </div>
      </div>

      <!-- Ações do mês atual -->
      <div class="d-flex flex-wrap gap-2 mb-4">
        <button class="btn btn-success" id="archiveMonthBtn">
          <i class="bi bi-archive me-1"></i>Arquivar mês e começar novo
        </button>
      </div>

      <!-- Histórico de meses anteriores -->
      <div class="card shadow-sm">
        <div
          class="card-header bg-transparent fw-bold d-flex flex-wrap align-items-center justify-content-between"
        >
          <span><i class="bi bi-calendar2-month me-2"></i>Histórico mensal</span>
          <button class="btn btn-sm btn-outline-secondary" id="exportHistoryBtn">
            <i class="bi bi-file-spreadsheet me-1"></i>Exportar para CSV
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover history-table align-middle" id="historyTable">
              <thead>
                <tr>
                  <th>Mês/Ano</th>
                  <th>Total gasto</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody id="historyBody">
                <!-- Histórico será preenchido via JS -->
              </tbody>
              <tfoot>
                <tr class="fw-bold">
                  <td>Média geral</td>
                  <td id="averageSpending">R$ 0,00</td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para confirmar compra do item -->
    <div class="modal fade" id="confirmBoughtModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Informar Valor</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="boughtQuantity" class="form-label">Quantidade</label>
              <input
                type="number"
                class="form-control"
                id="boughtQuantity"
                value="1"
                min="0.01"
                step="0.01"
              />
            </div>
            <div class="mb-3">
              <label for="pricePerUnit" class="form-label">Valor Unitário (R$)</label>
              <input
                type="number"
                class="form-control"
                id="pricePerUnit"
                placeholder="0,00"
                min="0"
                step="0.01"
              />
            </div>
            <input type="hidden" id="confirmItemId" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="confirmBoughtBtn">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar item -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              id="editItemName"
              placeholder="Novo nome"
            />
            <input type="hidden" id="editItemId" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <!-- Scripts -->
    <script src="src/js/index.js"></script>
  </body>
</html>
